<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center; /* Centraliza verticalmente */
      flex-direction: column;
      justify-content: center;
      height: 90VH;
      background-image: url('./img/minie.jpg');
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      
    }
    .laurinha {
      width: 90%; /* Largura padrão do cartão, adaptável */
      max-width: 300px; /* Largura máxima do cartão */
      height: auto;
      border-radius: 10px; /* Borda arredondada */
      border: 5px solid rgba(255, 0, 0, 0.8); /* Inicializa a borda com vermelho */
      animation: borderAnimation 2s infinite linear; /* Animação para a borda */
    }
    @keyframes borderAnimation {
      0% {
        border-color: rgba(255, 0, 0, 0.8); /* Vermelho */
      }
      25% {
        border-color: rgba(0, 255, 0, 0.8); /* Verde */
      }
      50% {
        border-color: rgba(0, 0, 255, 0.8); /* Azul */
      }
      75% {
        border-color: rgba(255, 255, 0, 0.8); /* Amarelo */
      }
      100% {
        border-color: rgba(255, 0, 255, 0.8); /* Magenta */
      }
    }
    footer {
        position: fixed;
        background-color: #fff;
        text-decoration: none;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: 400;
        width: 100%;
        height: 2vh;
        bottom: 0;
        font-size: 12px ;
        color: rgb(245, 109, 131);
      }
      footer a {
        text-decoration: none;
        color: rgb(245, 109, 131);
      }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="laurinha" src="./img/laurinhadopai.png" alt="Princesa do pai">
  </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/markusknauer1">Markus Knauer</a>.
    </footer>
</body>
</html>
